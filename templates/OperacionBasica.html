{%extends "layout2.html"%}

{%block container%}
<h1>CALCULAR</h1>
<form action="/calcular" method="POST">
    <label>N1:</label>
    <input type="text" name="n1"><br>
    <label>N2:</label>
    <input type="text" name="n2"><br>
    <label>SUMAR:</label>
    <input type="radio" value="+" name="operador">
    <label>RESTAR:</label>
    <input type="radio" value="-" name="operador">
    <label>MULTIPLICAR:</label>
    <input type="radio" value="*" name="operador">
    <label>DIVIDIR:</label>
    <input type="radio" value="/" name="operador">
    <label>CALCULAR:</label>
    <input type="submit">
</form>
{%endblock%}
